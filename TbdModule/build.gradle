plugins {
    alias(libs.plugins.android.application)
    id 'com.google.gms.google-services' // Add the Google services Gradle plugin
}

android {
    namespace 'ca.tbd.it.smartlibrarystudyroommanagementandcomfortsystem'
    compileSdk 34

    defaultConfig {
        applicationId "ca.tbd.it.smartlibrarystudyroommanagementandcomfortsystem"
        minSdk 29
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation libs.appcompat
    implementation libs.material
    implementation libs.activity
    implementation libs.constraintlayout
    implementation libs.preference
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core

    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
    // Add Firebase Analytics (and other Firebase products you may want to use)
    implementation 'com.google.firebase:firebase-analytics'
}
